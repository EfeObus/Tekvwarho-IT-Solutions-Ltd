<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | Tekvwarho IT Solutions</title>
    <link rel="stylesheet" href="../admin/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-card">
        <div class="login-header">
            <h1>Staff Portal</h1>
            <p>Sign in to access your dashboard</p>
        </div>
        
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="your.email@tekvwarho.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>
            <div id="login-error" class="text-danger mb-3" style="display: none;"></div>
            <button type="submit" class="btn btn-primary" id="login-btn">Sign In</button>
        </form>
        
        <div class="login-footer">
            <a href="../index.html">Back to Website</a>
        </div>
    </div>
    
    <!-- Password Change Modal -->
    <div class="modal" id="password-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Change Your Password</h2>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-4">For security reasons, you must change your password before continuing.</p>
                <form id="password-form">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" class="form-control" required minlength="8" placeholder="Minimum 8 characters">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" required placeholder="Confirm your new password">
                    </div>
                    <div id="password-error" class="text-danger mb-3" style="display: none;"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="change-password-btn">Update Password</button>
            </div>
        </div>
    </div>
    
    <script>
        let tempToken = null;
        let tempUser = null;

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('login-error');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Check if password change is required
                    if (data.mustChangePassword) {
                        tempToken = data.token;
                        tempUser = data.user;
                        document.getElementById('password-modal').style.display = 'flex';
                        btn.disabled = false;
                        btn.textContent = 'Sign In';
                    } else {
                        localStorage.setItem('adminToken', data.token);
                        localStorage.setItem('adminUser', JSON.stringify(data.user));
                        
                        // Redirect based on role
                        if (data.user.role === 'admin') {
                            window.location.href = '../admin/index.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }
                } else {
                    errorDiv.textContent = data.message || 'Invalid credentials';
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        document.getElementById('change-password-btn').addEventListener('click', async () => {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('password-error');
            const btn = document.getElementById('change-password-btn');
            
            errorDiv.style.display = 'none';
            
            if (newPassword.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Updating...';
            
            try {
                const response = await fetch('/api/admin/change-password', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${tempToken}`
                    },
                    body: JSON.stringify({ newPassword })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('adminToken', tempToken);
                    localStorage.setItem('adminUser', JSON.stringify(tempUser));
                    
                    if (tempUser.role === 'admin') {
                        window.location.href = '../admin/index.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    errorDiv.textContent = data.message || 'Failed to update password';
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Update Password';
                }
            } catch (error) {
                console.error('Password change error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Update Password';
            }
        });
        
        // Redirect if already logged in
        if (localStorage.getItem('adminToken')) {
            const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
            if (user.role === 'admin') {
                window.location.href = '../admin/index.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
